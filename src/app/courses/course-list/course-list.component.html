<h2 class="display-4">Course List</h2>
<ngx-datatable class="material" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="0" [rowHeight]="'auto'"
  [rows]="courses" (select)="onSelect($event)" [selectionType]="'single'" [externalPaging]="true"
  [count]="page.totalElements" [offset]="page.pageNumber" (page)='setPage($event)' [loadingIndicator]="isLoading"
  [limit]="page.size" [scrollbarH]="true" [footerHeight]="50">

  <ngx-datatable-column name="Title" [draggable]="false" [sortable]="false">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{row.title}}
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Topic" [draggable]="false" [sortable]="false">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{row.topic}}
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Description" [draggable]="false" [sortable]="false">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{row.description}}
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="image Link" [draggable]="false" [sortable]="false">
    <ng-template let-row="row" ngx-datatable-cell-template>
      <img src={{row.imageLink}} width="100" height="100" />
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="" [width]="50" [draggable]="false" [sortable]="false">>
    <ng-template let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
      <a class="btn text-danger" (click)="onDelete(row.id)">
        <i class="fa fa-trash">
        </i>
      </a>
    </ng-template>
  </ngx-datatable-column>

</ngx-datatable>
<ngx-spinner></ngx-spinner>
