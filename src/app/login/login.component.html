<div class="row">
  <div class="col-md-4 offset-md-3 mt-4 bg-light rounded">
    <h3>Login</h3>
    <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
      <div class=" form-group">
        <label for="loginUserName">Username:</label>
        <input type="text" class="form-control" placeholder="Username" id="loginUserName" name="userName"
          #userName="ngModel" [(ngModel)]="service.loginForm.userName" required>
        <div *ngIf="userName.invalid && userName.touched" class="validation-error">
          Username is required.
        </div>
      </div>
      <div class="form-group">
        <label for="loginPassword">Password:</label>
        <input type="password" class="form-control" placeholder="Password" id="loginPassword" name="password"
          #password="ngModel" [(ngModel)]="service.loginForm.password" required>
        <div *ngIf="password.invalid && password.touched" class="validation-error">
          Password is required.
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
<ngx-spinner></ngx-spinner>
